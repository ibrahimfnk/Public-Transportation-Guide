<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/lstyle.css') }}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
<body>
 <header>
        <nav>
            <ul>
                <li><a href="{{url_for('index')}}" id="home">Home</a></li>
                <li><a href="{{url_for('about')}}">About</a></li>
                <li><a href="#" id="contact">Contact</a></li>
                <li class="right">
                    <a href="{{url_for('login')}}" id="sign-in" class="active">Sign In</a>
                    <a href="{{url_for('register')}}" id="sign-up">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>


    <div class="wrapper">
        <form action="{{url_for('login')}}" method="POST">
            {{ form.hidden_tag() }}
            <h1>Login</h1>
            <div class="input-box">
                {{ form.username.label(for='Username') }}
                {{ form.username() }}
                <i class='bx bxs-user-rectangle'></i>
            </div>
            <div class="input-box">
                {{ form.password.label(for='Username') }}
                {{ form.password() }}
                <i class='bx bxs-lock'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" id="check">Remember me</label>
                <a href="{{url_for('register')}}">Forgot Password?</a>
            </div>
            {{ form.submit(class='btn') }}
            <div class="register-link">
                <p>Don't have an account?
                    <a href="register">
                        Register


                </a></p>
            </div>
        </form>
    </div>
</body>
</html>
